<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Drum Machine</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    
    <div id= "drum-machine">
      <h1>Drum Machine</h1>
      <div id="pad-bank">
        <div class="drum-pad" id="heater-1">
          <p>Q</p>
          <audio class="clip" src="https://cdn.freecodecamp.org/curriculum/drum/Heater-1.mp3" id="Q"/>
        </div>
        <div class="drum-pad" id="heater-2">
          <p>W</p>
          <audio class="clip" src="https://cdn.freecodecamp.org/curriculum/drum/Heater-2.mp3" id="W"/>
        </div>
        <div class="drum-pad" id="heater-3">
          <p>E</p>
          <audio class="clip" src="https://cdn.freecodecamp.org/curriculum/drum/Heater-3.mp3" id="E"/>
        </div>
        <div class="drum-pad" id="heater-4">
          <p>A</p>
          <audio class="clip" src="https://cdn.freecodecamp.org/curriculum/drum/Heater-4_1.mp3" id="A"/>
        </div>
        <div class="drum-pad" id="clap">
          <p>S</p>
          <audio class="clip" src="https://cdn.freecodecamp.org/curriculum/drum/Heater-6.mp3" id="S"/>
        </div>
        <div class="drum-pad" id="open-hh">
          <p>D</p>
          <audio class="clip" src="https://cdn.freecodecamp.org/curriculum/drum/Dsc_Oh.mp3" id="D"/>
        </div>
        <div class="drum-pad" id="kick-n-hat">
          <p>Z</p>
          <audio class="clip" src="https://cdn.freecodecamp.org/curriculum/drum/Kick_n_Hat.mp3" id="Z"/>
        </div>
        <div class="drum-pad" id="kick">
          <p>X</p>
          <audio class="clip" src="https://cdn.freecodecamp.org/curriculum/drum/RP4_KICK_1.mp3" id="X"/>
        </div>
        <div class="drum-pad" id="closed-hh">
          <p>C</p>
          <audio class="clip" src="https://cdn.freecodecamp.org/curriculum/drum/Cev_H2.mp3" id="C"/>
        </div>
      </div>
      <p id="display"></p>
    </div>
  </body>
  <script src="script.js"></script>
</html>
